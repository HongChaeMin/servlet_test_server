<body>

	<div class="container">
		<h1>주문하기</h1>

		<form id="" method="get" action="/servlet/quiz07">
			<div class="form-group">
				<!--  name 속성(attribute)이 parameter로 넘어간다 -->
				<label for="address">주소</label> <input type="text"
					class="form-control col-3" id="address" name="address"
					placeholder="주소를 입력하세요">
			</div>

			<div class="form-group">
				<label for="card">결제 카드</label> <input type="text"
					class="form-control col-3" id="card" name="card"
					placeholder="카드를 입력하세요">
			</div>

			<div class="form-group">
				<label for="price">가격</label> <input type="text"
					class="form-control col-3" id="price" name="price" placeholder="원">
			</div>

			<button type="button" class="btn btn-info" id="submit" value="주문하기">주문하기</button>
		</form>

	</div>
